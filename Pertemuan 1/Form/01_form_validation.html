<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
    <script>
        function validateForm(){
            var x = document.forms["formLogin"]["fusername"].value;
            var y = document.forms["formLogin"]["fpassword"].value;
            if (x == "" || y == ""){
                alert("Username dan Password harus diisi");
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <form action="process.php" name="formLogin" onsubmit="return validateForm()" method="post">
        Name : <input type="text" name="fusername"><br/>
        Password : <input type="password" name="fpassword"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
