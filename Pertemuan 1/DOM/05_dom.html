<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
    <script>
        function hideImage(){
            document.getElementById("imgLogo").style.visibility = "hidden";
        }
        function showImage(){
            document.getElementById("imgLogo").style.visibility = "visible";
        }
    </script>
</head>
<body>
    <h2>Hypertext Markup Language</h2>

    <img src="html_logo.png" alt="gambar" id="imgLogo" style="width:200px;height:200px;border:0px;">
    <br>
    <button type="button" id="btn01" onclick="hideImage()">Hide Image</button>
    <button type="button" id="btn01" onclick="showImage()">Show Image</button>
</body>
</html>
