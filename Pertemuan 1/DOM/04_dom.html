<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
    <script>
        function myFunction01(){
            document.getElementsByTagName("h2")[0].innerHTML = "Document Object Model";
        }
        function myFunction02(){
            document.getElementById("logo").src="html_logo.png";
        }
        function myFunction03(){
            document.getElementsByTagName("h2")[0].setAttribute("class", "judul");
            document.getElementById("logo").setAttribute("width", 200);
            document.getElementById("logo").setAttribute("height", 200);
        }
        function myFunction04(){
            document.getElementsByClassName("judul")[0].style.color="red";
        }
    </script>
</head>
<body>
    <h2>Hypertext Markup Language</h2>
    <img src="lego.png" alt="gambar" id="logo">

    <button type="button" id="btn01" onclick="myFunction01()">Ubah inner HTML</button>
    <button type="button" id="btn02" onclick="myFunction02()">Ubah nilai atribut nilai</button>
    <button type="button" id="btn03" onclick="myFunction03()">Set nilai atribut baru</button>
    <button type="button" id="btn04" onclick="myFunction04()">Ubah style elemen</button>
</body>
</html>
